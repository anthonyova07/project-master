{% extends "base.html" %}
{% block scripts %}

    {{ super() }}
    {{ datepicker.loader() }}
    {{ datepicker.picker(id=".dp") }}

{% endblock%}
{% block contenido %}
<form action="#" method="post">
    <div class="form-group row">
        <label for="urlaccess" class="col-sm-2 col-form-label">URL de acceso</label>
        <div class="col-sm-10">
            <input type="text" placeholder="/servidores" class="form-control" id="urlaccess" name="urlaccess" value={{access.urlaccess}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="limited_date" type="datetime-local" class="col-sm-2 col-form-label">Tiempo solicitado</label>
        <div class="col-sm-10">
            <input type="text" placeholder="2018-05-05 15:48:00" class="form-control dp" id="limited_date" name="limited_date" value="{{access.limited_date}}">
        </div>
    </div>
    <div class="form-group row">
        <label for="from_date" type="datetime-local" class="col-sm-2 col-form-label">Desde</label>
        <div class="col-sm-10">
            <input type="text" placeholder="2018-05-05 15:48:00" class="form-control dp" id="from_date" name="from_date" value="{{access.from_date}}">
        </div>
    </div>
    <div class="form-group row">
        <label for="end_date" type="datetime-local" class="col-sm-2 col-form-label">Hasta</label>
        <div class="col-sm-10">
            <input type="text" placeholder="2018-05-05 15:48:00" class="form-control dp" id="end_date" name="end_date" value="{{access.end_date}}">
        </div>
    </div>
    <div class="form-group row">
        <label for="reason" class="col-sm-2 col-form-label">Raz√≥n</label>
        <div class="col-sm-10">
            <input type="text" placeholder="Razones por la que solicita acceso." class="form-control" id="reason" name="reason" value={{access.reason}}>
        </div>
    </div>

  <button type="submit" class="btn btn-secondary"  value="Submit">Enviar solicitud</button>

</form>
{% endblock %}
